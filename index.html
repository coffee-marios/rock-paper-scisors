<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./rock.js" defer></script>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    
    <div id="app">  
        <div id="opponents">
        
            <div id="side-player1">
                <div id="computer-id">
                    <div id="comp">  </div>
                    <p class="players">COMPUTER</p>  </div>
            
            </div>

            <div id="get-results">
                <div id="computer-hand"><img id='computer-photo' src=""></div>
                <div id="message-board"> <p id="result"></p></div>
                <div id="player-hand"><img id="player-photo" src=""></div>
            </div>
            
            
            <div id="side-player2">

                <div id="buttons">
                    <button data-choice="rock">ROCK</button>
                    <button data-choice="paper">PAPER</button>
                    <button data-choice="scissors">SCISSORS</button>
                </div>

                <div id="human-id">
                    <div id="hum"> </div>
                    <p class="players">HUMAN</p>
                </div>
            </div>
        </div>

    

     <div id="keep_score">
       <table>
        <tr>
            <th id="comp">COMPUTER</th>
            <th id="hum">HUMAN</th>
        </tr>
        <tr>
            <td id="comp_points">0</td>
            <td id="hum_points">0</td>
        </tr>


       </table>
     </div>

</body>
</html>
